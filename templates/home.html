<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calendar_style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-top">
                <a href="/homepage" class="sidebar-link">Home</a>
                <a href="/members" class="sidebar-link">Members</a>
                <a href="/requests" class="sidebar-link">Requests<span id="request-count" class="request-count">0</span></a>
            </div>
            <div class="sidebar-bottom">
                <button id="add-member" class="sidebar-button">Add Member</button>
                <a href="/settings" class="sidebar-link">Settings</a>
                <a href="/logout" class="sidebar-link">Log Out</a>
            </div>
        </div>
        <div class="main-content">
            <div id="controls">
                <button id="prev-month">&lt;</button>
                <select id="month-select">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <select id="year-select">
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear - 50; i <= currentYear + 50; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
                <button id="go-to-date">Go</button>
                <button id="next-month">&gt;</button>
            </div>
            <div id="calendar-container">
                <div id="calendar">
                    <div class="day-header">Sunday</div>
                    <div class="day-header">Monday</div>
                    <div class="day-header">Tuesday</div>
                    <div class="day-header">Wednesday</div>
                    <div class="day-header">Thursday</div>
                    <div class="day-header">Friday</div>
                    <div class="day-header">Saturday</div>
                </div>
            </div>
            <div id="event-details" class="hidden">
                <h2 id="event-name"></h2>
                <h3 id="event-tag"></h3>
                <p id="event-description"></p>
                <button onclick="closeDetails()">Close</button>
            </div>
        </div>
    </div>

    <!-- Add Member Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-content">
            <h2>Add Member</h2>
            <form id="add-member-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="holidays">Alloted Number of Holidays:</label>
                <input type="number" id="holidays" name="holidays" required>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="optional">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="optional">
                <button type="submit">Submit</button>
                <button type="button" id="close-lightbox">Cancel</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='calendar_script.js') }}"></script>
</body>
</html>
